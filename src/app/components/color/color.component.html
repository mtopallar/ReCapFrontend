<h3>Renkler</h3>
<ul class="list-group">
  <li (click)="currentColorResetter(nullColor)" routerLink="/cars/" [class]="getAllColorsClass()">Tüm Renkler</li>
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" *ngFor="let color of colors" [class]="getCurrentColorClass(color)"> {{color.id}} - {{color.name}}</li>
</ul>
<h6 *ngIf="currentColor != null">{{currentColor.name}} seçtiniz.</h6>
