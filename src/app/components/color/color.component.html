<h3>Renkler</h3>
<div class="mb-3">  
  <input type="text" [(ngModel)]="colorFilterText" class="form-control" id="filterTextForColor" placeholder="Renk ara...">
</div>
<ul class="list-group">
  <li (click)="currentColorResetter(nullColor)" routerLink="/cars/" [class]="getAllColorsClass()">Tüm Renkler</li>
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" *ngFor="let color of colors | colorFilterPipe:colorFilterText" [class]="getCurrentColorClass(color)">{{color.name}}</li>
</ul>
<h6 *ngIf="currentColor != null">{{currentColor.name}} seçtiniz.</h6>
